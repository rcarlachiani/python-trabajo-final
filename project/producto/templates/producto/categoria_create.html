{% extends 'core/base.html' %}

{% block title %}
  Crear Categoría | Hexagram Disquería
{% endblock title %}

{% block contenido %}
  <div class="d-flex flex-column align-items-center mb-4">
    <h2 class="mt-2 mb-4">Crear Categoría</h2>
    <form action="" method="post" class="d-flex flex-column w-25">
      {% csrf_token %}
      {{ form }}
      <div id="dateHelp" class="form-text">Las categorías admitidas son: LP, 7", 10"</div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success w-50 mt-4">Crear</button>
      </div>
    </form>
  </div>
{% endblock contenido %}
